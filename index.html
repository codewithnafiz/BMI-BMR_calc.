<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI & BMR Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BMI & BMR Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" step="0.01">
    
    <label for="height">Height (cm):</label>
    <input type="number" id="height" min="0" step="0.01">
    
    <label for="age">Age (years):</label>
    <input type="number" id="age" min="0">
    
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    
    <button id="calculateBtn">Calculate</button>
    
    <div class="results">
      <p>BMI: <span id="bmiResult"></span></p>
      <p>BMR: <span id="bmrResult"></span> kcal/day</p>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <div class="footer">
    &copy; 2023 Your App Name. All rights reserved.
  </div>
</body>
</html>
